<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable">
    <title>profile card ui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="profile-card">
            <div class=" image">
                <img src="http://wallpapercave.com/wp/wc1691742.jpg" alt="" class="profile-pic">

            </div>
            <div class="data">
                <h2>Shreeraj bhalerao</h2>
                <span> Frontend Developer</span>
            </div>
            <div class=" row">
                <div class="info">                    
                 <h3>Following</h3>
                  <span>45</span>                
                </div>
                <div class="info">
                  <h3>Followers</h3>
                  <span>89</span>
                </div>
                <div class="info">
                 <h3>Posts</h3>
                 <span>3</span>
                </div>
            </div>
            <div class="buttons">
              <a href="#" class="btn">Follow</a>
              <a href="#" class="btn"> Massage</a>
           </div>
      </div>
    </section>  
</body>
</html>
